<a href="#/search">Search</a>
<h2>Top Tracks</h2>
<ul class="top-tracks">
	<li class="top-track" ng-repeat="topTrack in topTracks.items" style="background-image: url({{ topTrack.track.album.images[1].url }})">
		<ul>
			<li> <div ng-repeat="artist in topTrack.track.artists" >artist: {{ artist.name }} </div></li>
			<li>album: {{ topTrack.track.album.name }}</li>
			<li>track: {{ topTrack.track.name }}</li>
			<li>popularity: {{ topTrack.track.popularity }}</li>
		</ul> 
	</li>
</ul>
