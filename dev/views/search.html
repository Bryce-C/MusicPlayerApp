<form>
	<label>
		Search artist:
		<input type="text" id="artist" ng-model="artist">
		<button>Search</button>
		<div ng-click="getArtists()">Click Me!</div>
		<ol id="search-artists">
			<li class="search-artist" ng-click="remove($event)" ng-repeat="artist in artists">{{ artist.name }}
			<ul>
				<!-- <li ng-repeat="artist.name"></li> -->
			</ul>
			</li>
		</ol>
		<div class="error-msg">{{ errorMsg }}</div>
	</label>
</form>
<a href="#/">Back</a>
